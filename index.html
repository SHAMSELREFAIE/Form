<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج التسجيل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/rendam.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    
    <div class="container">
        <form class="registration-form" onsubmit="return validateForm()">
            <h1>إنشاء حساب جديد</h1>
            <div class="form-group">
                <label for="firstName">الاسم الأول</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="firstName" placeholder="أدخل اسمك الأول">
                </div>
                <div id="firstName-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="lastName">الاسم الأخير</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="lastName" placeholder="أدخل اسمك الأخير">
                </div>
                <div id="lastName-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="email" placeholder="أدخل بريدك الإلكتروني">
                </div>
                <div id="email-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="أدخل كلمة المرور (6 أحرف على الأقل)">
                </div>
                <div id="password-error" class="error-message"></div>
            </div>
            <button type="submit" class="submit-btn">تسجيل</button>
            <p class="login-link">هل لديك حساب بالفعل؟ <a href="#">سجل دخول</a></p>
        </form>
    </div>
    
  <script src="js/main.js"></script>
</body>
</html>
